<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="res">
          <p id="resP"></p>
        </div>
        <div class="now">
          <p id="number"></p>
        </div>
      </div>
      <div class="buttons">
        <div>
          <button onclick="clearEveything()" class="btn">AC</button>
        </div>
        <div>
          <button class="btn">No</button>
        </div>
        <div>
          <button onclick="operatorHandler(this)" class="btn">%</button>
        </div>
        <div>
          <button onclick="operatorHandler(this)" class="btnYello">/</button>
        </div>

        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            7
          </button>
        </div>
        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            8
          </button>
        </div>
        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            9
          </button>
        </div>
        <div>
          <button onclick="operatorHandler(this)" class="btnYello">X</button>
        </div>

        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            4
          </button>
        </div>
        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            5
          </button>
        </div>
        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            6
          </button>
        </div>
        <div>
          <button onclick="operatorHandler(this)" class="btnYello">-</button>
        </div>

        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            1
          </button>
        </div>
        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            2
          </button>
        </div>
        <div>
          <button onclick="btnNumberClickHandler(this)" class="btnNumber">
            3
          </button>
        </div>
        <div>
          <button onclick="operatorHandler(this)" class="btnYello">+</button>
        </div>

        <div id="zeroButtonDiv">
          <button onclick="btnNumberClickHandler(this)" id="zeroBtn">0</button>
        </div>

        <div>
          <button onclick="btnNumberClickHandler(this)" class="btn">.</button>
        </div>
        <div>
          <button onclick="equalityHandler()" class="btnYello">=</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
